name: Deploy to VPS (gestao-igreja)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check secrets presence (safe)
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          echo "Checking secrets..."
          if [ -z "$VPS_HOST" ]; then echo "❌ VPS_HOST is EMPTY" && exit 1; fi
          if [ -z "$VPS_SSH_KEY" ]; then echo "❌ VPS_SSH_KEY is EMPTY" && exit 1; fi
          echo "✅ VPS_HOST present"
          echo "✅ VPS_SSH_KEY present"
          echo "VPS_SSH_KEY length: ${#VPS_SSH_KEY}"
          echo "$VPS_SSH_KEY" | head -n 1 | sed 's/./*/g'
          echo "$VPS_SSH_KEY" | tail -n 1 | sed 's/./*/g'

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: Administrator
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: true
          request_pty: true
          script_stop: false
          command_timeout: 60m
          script: |
            powershell -NoProfile -ExecutionPolicy Bypass -Command "& {
              Write-Output '=== START DEPLOY ==='
              Set-Location 'C:\apps\gestao-igreja'

              Write-Output '==> Pull latest'
              git fetch origin
              git reset --hard origin/main
              git clean -fd

              Write-Output '==> Install deps'
              npm install --legacy-peer-deps

              Write-Output '==> Prisma generate'
              npx prisma generate

              Write-Output '==> Build'
              npm run build

              Write-Output '==> Restart PM2'
              pm2 startOrReload ecosystem.config.cjs --update-env
              pm2 save
              pm2 ls

              Write-Output '=== DEPLOY END ==='
              exit 0
            }"