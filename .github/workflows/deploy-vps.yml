name: Deploy to VPS (gestao-igreja)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: Administrator
          key: ${{ secrets.VPS_SSH_KEY }}
          debug: true
          script: |
            echo "=== START DEPLOY ==="
            powershell -NoProfile -ExecutionPolicy Bypass -Command "$ProgressPreference='SilentlyContinue'; cd 'C:\apps\gestao-igreja'; git fetch origin; git reset --hard origin/main; git clean -fd; npm install --legacy-peer-deps; npx prisma generate; npm run build; pm2 startOrReload ecosystem.config.cjs --update-env; pm2 save; pm2 ls"
            echo "=== END DEPLOY ==="