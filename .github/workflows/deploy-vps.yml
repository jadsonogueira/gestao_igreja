name: Deploy to VPS (gestao-igreja)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: Administrator
          key: ${{ secrets.VPS_SSH_KEY }}
          debug: true
          script: |
            echo "=== START DEPLOY ==="
            cd C:\apps\gestao-igreja
            powershell -NoProfile -ExecutionPolicy Bypass -Command "C:\apps\gestao-igreja\deploy.ps1 | Out-String"
            echo "=== END DEPLOY ==="