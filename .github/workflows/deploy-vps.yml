name: Deploy to VPS (gestao-igreja)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: Administrator
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: true
          request_pty: false
          script_stop: true
          command_timeout: 60m
          script: |
  echo "=== WHOAMI TEST ==="
  hostname
  whoami
  cd /d C:\apps\gestao-igreja
  dir
  echo "=== END TEST ==="