name: Deploy to VPS (gestao-igreja)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: Administrator
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: true
          request_pty: false
          # IMPORTANTE: desligar o guard que estÃ¡ causando "if ["
          script_stop: false
          command_timeout: 60m
          script: |
            powershell -NoProfile -ExecutionPolicy Bypass -Command "& {
              $ErrorActionPreference = 'Stop'

              Write-Output '=== START DEPLOY ==='
              Set-Location 'C:\apps\gestao-igreja'

              Write-Output '==> Pull latest'
              git fetch origin
              git reset --hard origin/main
              git clean -fd

              Write-Output '==> Install deps'
              npm install --legacy-peer-deps

              Write-Output '==> Prisma generate'
              npx prisma generate

              Write-Output '==> Build'
              npm run build

              Write-Output '==> Restart PM2'
              pm2 startOrReload ecosystem.config.cjs --update-env
              pm2 save
              pm2 ls

              Write-Output '=== DEPLOY END ==='
              exit 0
            }"