name: Deploy to VPS (gestao-igreja)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: Administrator
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: true
          request_pty: true
          script: |
            echo "=== START DEPLOY ==="
            cmd /c "powershell -NoProfile -ExecutionPolicy Bypass -File C:\apps\gestao-igreja\deploy.ps1 1> C:\apps\gestao-igreja\deploy-actions.log 2>&1 & type C:\apps\gestao-igreja\deploy-actions.log"
            echo "=== END DEPLOY ==="