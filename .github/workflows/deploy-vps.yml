name: Deploy to VPS (gestao-igreja)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: Administrator
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          debug: true
          request_pty: false
          script_stop: true
          command_timeout: 60m
          script: |
            cmd.exe /c "echo === MARKER START === > C:\apps\gestao-igreja\_deploy_marker.txt"
            cmd.exe /c "echo TIME: %DATE% %TIME% >> C:\apps\gestao-igreja\_deploy_marker.txt"
            cmd.exe /c "hostname >> C:\apps\gestao-igreja\_deploy_marker.txt"
            cmd.exe /c "whoami >> C:\apps\gestao-igreja\_deploy_marker.txt"
            cmd.exe /c "dir C:\apps\gestao-igreja >> C:\apps\gestao-igreja\_deploy_marker.txt"
            cmd.exe /c "echo === MARKER END === >> C:\apps\gestao-igreja\_deploy_marker.txt"
            cmd.exe /c "type C:\apps\gestao-igreja\_deploy_marker.txt"